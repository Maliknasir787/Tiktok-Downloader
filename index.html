 <body> 
  <canvas id="matrixCanvas"></canvas>

   <br> <button onclick="downloadVideo()">Submit</button>

   </div>

   <div>

  <script>
    // Binary Matrix Effect
    const canvas = document.getElementById('matrixCanvas');
    const ctx = canvas.getContext('2d');
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "01";
    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}, () => 1);

    function drawMatrix() {
        ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "#00ff99";
        ctx.font = fontSize + "px monospace";

        for (let i = 0; i < drops.length; i++) {
            const text = letters[Math.floor(Math.random() * letters.length)];
            ctx.fillText(text, i * fontSize, drops[i] * fontSize);

            if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                drops[i] = 0;
            }
            drops[i]++;
        }
    }
    setInterval(drawMatrix, 35);

    // TikTok Downloader Functionality
    async function downloadVideo() {
        const urlInput = document.getElementById('tiktokUrl').value.trim();
        const statusDiv = document.getElementById('status');
        const downloadSection = document.getElementById('downloadSection');
        const downloadLink = document.getElementById('downloadLink');

        if (!urlInput) {
            alert('Please enter a TikTok URL.');
            return;
        }

        statusDiv.innerHTML = "‚åõ Fetching video...";
        downloadSection.style.display = 'none';

        try {
            const response = await fetch(`https://tiktok-downloader.apis-bj-devs.workers.dev?url=${encodeURIComponent(urlInput)}`);
            const data = await response.json();

            if (data.success) {
                const hdVideo = data.downloads.find(d => d.type === "download_video_hd");
                if (hdVideo) {
                    downloadLink.href = hdVideo.url;
                    statusDiv.innerHTML = "‚úÖ Video Ready!";
                    downloadSection.style.display = 'block';
                } else {
                    statusDiv.innerHTML = "‚ùå HD Video not found.";
                }
            } else {
                statusDiv.innerHTML = "‚ùå Failed to fetch video.";
            }
        } catch (e) {
            statusDiv.innerHTML = "‚ùå Error fetching video.";
        }
    }

    // Popup Functions
    function joinTelegram() {
        window.open("https://t.me/Trustedhacker079", "_blank");
        closePopup();
    }

    function closePopup() {
        document.getElementById('popupOverlay').style.display = 'none';
    }

    // Show popup after 15 seconds
    setTimeout(() => {
        document.getElementById('popupOverlay').style.display = 'flex';
    }, 15000);

    // Window Resize Handler
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });
  </script>
